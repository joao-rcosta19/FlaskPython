<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
</head>
<body>
    {%if username != ""%}
    <p>
        Username logado: {{username}}
    </p>
    <p>
        caso deseje sair <a href="/logout">logout</a>
    </p>
    {%else%}
    <p>
        Você não está logado!
    </p>
    <p>
        Clique no link para tela de login <a href="/login">login</a>
    </p>
    {%endif%}
</body>
</html>
